<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <form>
        <input type="button" onClick="button1()" value="1">
        <input type="button" onClick="button2()" value="2">
        <input type="button" onClick="button3()" value="3">
    </form>

    <script>
        function button1(){
            window.alert("se presiono el boton 1")
        }
        
        function button2(){
            window.alert("se presiono el boton 2")
        }
        
        function button3(){
            window.alert("se presiono el boton 3")
        }
    </script>

</body>

</html>
