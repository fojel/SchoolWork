<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
    <p>ingrese la contrase単a
        <input type="text" id="password"></p>
    <p>ingrese de nuevo la contrase単a
        <input type="text" id="checkYourPass"></p>

    <p><input type="button" onClick="passCheck()" value="Verificar si son iguales"></p>
    
    </form>

    <script>
       let pass = document.getElementById('password').value;
       let passAgain = document.getElementById('checkYourPass').value;
         
        function passCheck(){
            if(pass == passAgain){
                alert("las contrase単as ingresadas coinciden");
            } else{
                alert("intente de nuevo, contrase単as mal ingresadas");
            }
            
        }
    </script>

</body>

</html>
